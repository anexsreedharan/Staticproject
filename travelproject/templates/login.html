<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      input{
        background-color:rgb(255, 236, 127);
      }
      :placeholder-shown{
        background-color: rgb(255, 236, 127);
      }
    </style>
</head>
<body style="background-color: burlywood;">
  <h1 style="color: brown;text-align: center;">Login here</h1>
<form style="border: black;display: block;text-align: center;" action="login" method="post">
    {%csrf_token %}

    <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="password" name="password" placeholder="Enter your Password"><br>
    <input type="submit">
</form>
</body>
</html>
